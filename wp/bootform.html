<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row" style="margin-bottom:25px;">
        <h1 style="text-align: center; margin-top: 20px;">Admission form</h1>

    </div>
    <form class="row" style="margin: 20px 40px;">
        <div class="row" style="margin-bottom:25px;">
                <div class="form-group col-4">
                  <label for="formGroupExampleInput">First Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="enter First Name">
                </div>
                <div class="form-group col-4">
                  <label for="formGroupExampleInput2">Middle Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="enter Middle name">
                </div>
                <div class="form-group col-4">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="enter Last name">
                  </div>



        </div>

        <div class="row" style="margin-bottom:25px;">
            <div class="form-group col-4">
              <label for="formGroupExampleInput">E-mail address</label>
              <input type="email" class="form-control" id="formGroupExampleInput" placeholder="enter e mail">
            </div>
            <div class="form-group col-4">
              <label for="formGroupExampleInput2">Phone no.</label>
              <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="enter phone no">
            </div>
            <div class="form-group col-4">
                <label for="formGroupExampleInput2">Date of birth</label>
                <input type="date" class="form-control" id="formGroupExampleInput2" >
              </div>



    </div>

        <div class="form-group col-12" style="margin-bottom:25px;">
          <label for="exampleFormControlTextarea1">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>


        <div class="row" style="margin-bottom:25px;">
            <div class="col-4">
            <label>gender</label>
            <div class="row">
            <div class="form-check col-4" >
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check col-4" >
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div>
            <div class="form-check col-4" >
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  other
                </label>
            </div>
              </div>
            </div>

            <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Religion</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>none</option>
                <option>Hindu</option>
                  <option>Muslim</option>
                  <option>Sikh</option>
                  <option>Christian</option>
                </select>
              </div>

 

              <div class="form-group col-4">
                <label for="formGroupExampleInput2">class 10th marksheet.</label>
                <input type="file" class="form-control" id="formGroupExampleInput2" >
              </div>


    </div>
    <div class="row">
        <div class="col-4"></div>
    <div class="form-group col-6" style="margin-bottom: 20px;">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Receive notifications on registered E-mail.
          </label>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col-4"></div>
<input class="btn btn-primary col-2" type="submit" value="Submit" style="margin-right:20px;">

<input class="btn btn-primary col-2" type="reset" value="Reset">
<div class="col-4"></div>
</div>
      </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
