<DOCTYPE! html>
<title>Caclculator</title>
<head>
<style>

.container {
position: center;
padding: 10px;
width: 450px;
height: 400px;
}
.res{
    height:40px;
    width: 330px;
}
.keys {
display: grid;
grid-template-columns: repeat(4, 100px);
padding: 10px;
margin:10px;
}
.button {
background-color: rgb(214, 214, 214);
height: 40px;
padding: 10px;
border-radius: 5px;
border:0.1px solid black;
}
.button:hover{
    background-color: black;
    color: white;
}
.button:active{
    border-radius: 15px;
}
</style>
</head>
<body>
<div align="center">
<div class="container">
<table align="center">
<tr>
<td><input type='text' id='result' class ='res' value=" "></td>
<td><input type='button' value = 'C' onclick="clearScreen()" class="button"></td>
<td><input type='button' value = '<-' onclick="back()" class="button"></td>
</tr>
</table>
<div class="keys">
<input type="button" value="7" class="button" onClick="display('7')">
<input type="button" value="8" class="button" onClick="display('8')">
<input type="button" value="9" class="button" onClick="display('9')">
<input type="button" value="/" class="button" onClick="displayo('/')">
<input type="button" value="4" class="button" onClick="display('4')">
<input type="button" value="5" class="button" onClick="display('5')">
<input type="button" value="6" class="button" onClick="display('6')">
<input type="button" value="*" class="button" onClick="displayo('*')">
<input type="button" value="1" class="button" onClick="display('1')">
<input type="button" value="2" class="button" onClick="display('2')">
<input type="button" value="3" class="button" onClick="display('3')">
<input type="button" value="+" class="button" onClick="displayo('+')">
<input type="button" value="." class="button" onClick="displayo('.')">
<input type="button" value="0" class="button" onClick="display('0')">
<input type="button" value="-" class="button" onClick="displayo('-')">
<input type="button" value= "=" class="button" onClick="solve()">
</div>
</div>
</div>
<script>
function displayo(val){

let x=document.getElementById('result').value;
let last=x.length-1;

let op=['*','+','-','/',' ','.'];
let i,counter=0;
for(i=0;i<op.length;i++)
if(x[last]==op[i] )
counter++;

if(counter==0 && last>-1)
{
document.getElementById('result').value += val;
return val;
}
}
function display(val){
document.getElementById('result').value += val;
return val;
}

function solve(){
let x = document.getElementById('result').value;

let y = eval(x);
document.getElementById('result').value = " "+y;
return y;
}

function clearScreen(){
document.getElementById('result').value = ' ';
}

function back(){
let x = document.getElementById('result').value;
let last=x.length-1;

let y= x.slice(0,last);
if(x[last]!=' ')
document.getElementById('result').value = y;
}
</script>

</body>
</html>
